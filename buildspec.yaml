version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14  # Use the Node.js 14 runtime
  pre_build:
    commands:
      - npm install -g aws-sam-cli  # Install AWS SAM CLI globally
  build:
    commands:
      - sam build  # Build the SAM application

artifacts:
  files:
    - template.yaml  # The SAM template file
    - packaged.yaml  # The output template generated by SAM after packaging

